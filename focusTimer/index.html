<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Temporizador estilo pomodoro">

        <title>FocusTimer - Pomodoro</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script type="module" src="src/main.js" defer></script>
    </head>
    <body>
        <div id="app">
            <button id="toggle-mode">
                <span class="sr-only">Ativar Light Mode!</span>
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon"></i>
            </button>

            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls" class="flex">
                <button class="ph ph-play-circle" data-action="toggleRunning">
                    <span class="sr-only">Iniciar o contador</span>
                </button>
                <button class="ph ph-pause-circle" data-action="toggleRunning">
                    <span class="sr-only">Pausar o contador</span>
                </button>
                <button class="ph ph-timer secondary" data-action="set">
                    <span class="sr-only">Ajustar o timer do contador</span>
                </button>
                <button class="ph ph-stop-circle secondary" data-action="reset">
                    <span class="sr-only">Parar/Reiniciar o contador</span>
                </button>
                <button class="ph ph-speaker-none secondary" data-action="toggleMusic">
                    <span class="sr-only">Iniciar música de fundo</span>
                </button>
                <button class="ph ph-speaker-high" data-action="toggleMusic">
                    <span class="sr-only">Parar música de fundo</span>
                </button>
            </section>
        </div>
    </body>
</html>
